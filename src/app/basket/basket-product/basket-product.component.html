<div class="row w-100">

  <img
    [src]="product.product.img"
    [alt]="product.product.name"
    data-test="app-basket-product-image"
    class="app-basket-product--image">

  <div class="col py-2">
    <div data-test="app-basket-product-name" class="fw-bold">
      {{product.product.name}}
    </div>
    <div data-test="app-basket-product-price" class="mb-2">
      {{product.product.price | currency: currency: 'symbol': '0.0-2'}}
    </div>
  </div>

  <div class="col-2 col-sm-1">
    <button
      class="btn"
      [title]="'REMOVE_FROM_BASKET' | translate"
      data-test="app-basket-product-remove-button"
      [disabled]="product.dirty"
      (click)="removeFromBasket.emit(product.product)">
      <i class="bi bi-trash3-fill"></i>
    </button>
  </div>

</div>
